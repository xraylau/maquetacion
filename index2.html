  <title>Maqueta Visual</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #111;
      font-family: Arial, sans-serif;
      color: #ccc;
    }

    .navegador {
      background-color: #555;
      height: 30px;
      display: flex;
      align-items: center;
      padding: 0 10px;
    }

    .contenedor {
      display: flex;
      background-color: #2c2c2c;
      padding: 20px;
    }

    .contenido-principal {
      width: 70%;
      margin-right: 20px;
    }

    .top-box {
      display: flex;
      margin-bottom: 20px;
    }

    .cuadro-imagen {
      background-color: #d6901d;
      width: 100px;
      height: 100px;
      margin-right: 15px;
    }

    .texto-top {
      flex: 1;
    }

    .titulo {
      background-color: #ccc;
      height: 20px;
      width: 70%;
      margin-bottom: 10px;
    }

    .linea {
      background-color: #888;
      height: 10px;
      width: 100%;
      margin: 5px 0;
    }

    .cuadro-grande {
      background-color: #333;
      height: 200px;
      margin-bottom: 20px;
    }

    .lineas-texto {
      margin-bottom: 15px;
    }

    .linea-pequena {
      background-color: #666;
      height: 10px;
      margin: 4px 0;
      width: 90%;
    }

    .mini-cards {
      display: flex;
      justify-content: space-between;
    }

    .mini-card {
      background-color: #444;
      width: 22%;
      height: 60px;
    }

    .sidebar {
      width: 30%;
    }

    .bloque-lateral {
      background-color: #8b1a1a;
      height: 60px;
      margin-bottom: 10px;
    }

    .bloque-lateral:nth-child(2) {
      background-color: #b22525;
    }

    .bloque-lateral:nth-child(3) {
      background-color: #cc2b2b;
    }

    .bloque-lateral:nth-child(4) {
      background-color: #e54545;
    }
  </style>
</head>
